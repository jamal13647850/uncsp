<html>
  <head>
    <title>5th Practice - ŸçEven and Odd numbers</title>
    <script>

      function printNum(){
        if(document.getElementById("numtype").checked ){
          for (let i=1; i<100; i++) {
             if(i % 2 === 0) {
               console.log(i);
             }
           }
        }
        else{
          for (let i=1; i<100; i++) {
            if(i % 2 !== 0) {
              console.log(i);
            }
          }
        }
      }



    </script>
  </head>
  <body>
    Even or Odd?
    <input type="checkbox" name="numtype" id="numtype">
    <button type="button" name="button" onclick="printNum()">Click me</button>

  </body>
</html>
