<html>
  <head>
    <title>First Practice - Numbers</title>
  </head>
  <body>
    <script>
        alert("Hello . Welcome to my first parctice. This exercise is a game with numbers")
        var a = "254";
        document.write("string of a is: "+a);
        document.write("<br/>");
        document.write("string of a+2 is: "+a+2);
        document.write("<br/>");
        document.write("parseInt of a is: "+parseInt(a));
        document.write("<br/>");
        document.write("parseInt of a+2 is: "+(parseInt(a)+2));
        document.write("<br/>");
        document.write("parseInt of a+red is: "+(parseInt(a+"red")));
        document.write("<br/>");
        document.write("parseFloat of a is: "+parseFloat(a));
        document.write("<br/>");
        document.write("parseFloat of a+0.2 is: "+(parseFloat(a)+0.2));
        document.write("<br/>");
        document.write("parseFloat of a+red is: "+(parseFloat(a+"red")));
        document.write("<br/>");
    </script>
  </body>
</html>
